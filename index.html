<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="pop-up" id="pop">
            <div class="pop-up-box">
                <div class="pop-up-top">
                    <div class="stone-top-left"></div>
                    <div class="stone-top"></div>
                    <div class="stone-top-right">
                    </div>
                </div>
                <div class="pop-up-center">
                    <div class="stone-left"></div>
                    <div class="stone-middle">
                        <p class="pop-up-text">content</p>
                    </div>
                    <div class="stone-right"></div>
                </div>
                <div class="pop-up-bottom">
                    <div class="stone-bottom-left"></div>
                    <div class="stone-bottom"></div>
                    <div class="stone-bottom-right"></div>
                </div>
            </div>
            <a href="#home" class="pop-up-bg"></a>
        </div>
    <header>
        <div class="logo" id="home">
            <img src="./img/UOFont.png" alt="UOFont logo">
        </div>
    </header>
    <main>
        <div class="scroll-box">
            <div class="scroll-text">
                <p><a href="#pop">test</a></p>   
            </div>
            <div class="scroll">
                <div class="scroll-header">
                    <div class="scroll-top-left"></div>
                    <div class="scroll-top-middle"></div>
                    <div class="scroll-top-right"></div>
                </div>
                <div class="scroll-center">
                    <div class="scroll-middle-left"></div>
                    <div class="scroll-middle"></div>
                    <div class="scroll-middle-right"></div>
                </div>
                <div class="scroll-footer">
                    <div class="scroll-bottom-left"></div>
                    <div class="scroll-bottom-middle"></div>
                    <div class="scroll-bottom-right"></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
