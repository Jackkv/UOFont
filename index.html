<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./img/UOFont.png" alt="UOFont logo">
        </div>
    </header>
    <main>
        <div class="scroll-box">
            <div class="scroll-text">   
            </div>
            <div class="scroll">
                <div class="scroll-header">
                    <div class="scroll-top-left"></div>
                    <div class="scroll-top-middle"></div>
                    <div class="scroll-top-right"></div>
                </div>
                <div class="scroll-center">
                    <div class="scroll-middle-left"></div>
                    <div class="scroll-middle"></div>
                    <div class="scroll-middle-right"></div>
                </div>
                <div class="scroll-footer">
                    <div class="scroll-bottom-left"></div>
                    <div class="scroll-bottom-middle"></div>
                    <div class="scroll-bottom-right"></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
